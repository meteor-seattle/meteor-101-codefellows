<head>
  <title>battlecats</title>
</head>

<body>
  <h1>Welcome to Battlecats!</h1>

  {{> battle}}
  {{> tally}}
</body>

<template name="battle">
  <div>
	{{#each cats}}
  	<img id="{{_id}}" src="/images/{{image}}">
	{{/each}}
  </div>
</template>

<template name="tally">
	<h2>Cat Leaderboard</h2>
	<table>
		<tr>
			<th>Cat</th>
			<th># Votes</th>
		</tr>
		{{#each results}}
		<tr>
			<td>{{name}}</td>
			<td>{{votes}}</td>
		</tr>
		{{/each}}
	</table>
</template>
